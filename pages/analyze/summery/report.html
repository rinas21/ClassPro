</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: cursive;
    }

    a {
      text-decoration: none;
    }

    li {
      list-style: none;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #9896f1;
      color: #fff;
    }

    .nav-links a {
      color: #fff;
    }

    .logo {
      font-size: 32px;
    }

    .menu {
      display: flex;
      gap: 1em;
      font-size: 18px;
    }

    .menu li {
      padding: 5px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu li:hover {
      background-color: #4ca9a9;
    }

    .services {
      position: relative;
    }

    .dropdown {
      background-color: #018585;
      padding: 1em 0;
      position: absolute;
      display: none;
      border-radius: 8px;
      top: 35px;
      z-index: 1;
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .dropdown-group li {
      margin: 5px 0;
    }

    .dropdown li+li {
      margin-top: 10px;
    }

    .dropdown li {
      padding: 0.5em 1em;
      width: 8em;
      text-align: center;
    }

    .dropdown li:hover {
      background-color: #4ca9a9;
    }

    .services:hover .dropdown {
      display: block;
    }

    input[type="checkbox"] {
      display: none;
    }

    .three-line {
      display: none;
      font-size: 24px;
      user-select: none;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        position: absolute;
        background-color: #9896f1;
        right: 0;
        left: 0;
        text-align: center;
        padding: 16px 0;
      }

      .menu li:hover {
        display: inline-block;
        background-color: #4ca9a9;
        transition: background-color 0.3s ease;
      }

      .menu li+li {
        margin-top: 12px;
      }

      input[type="checkbox"]:checked~.menu {
        display: block;
      }

      .three-line {
        display: block;
      }

      .dropdown {
        left: 50%;
        top: 30px;
        transform: translateX(-50%);
      }

      .dropdown li:hover {
        background-color: #8ef6e4;
      }
    }
  </style>
  </head>
  <header>
    <nav class="navbar">
      <div class="logo">ClassPro</div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle">
        <label for="checkbox_toggle" class="three-line">&#9776;</label>
        <div class="menu">
          <li><a href="/users/login/dashboard.php">Home</a></li>
          <li><a href="/users/pages/aboutus/about2.html">About Us</a></li>
        </div>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Student Report</h1>
    <form id="studentForm">
      <label for="studentId">Enter Student ID:</label>
      <input type="text" id="studentId" name="student_id" required>
      <button type="button" onclick="getStudentReport()">Get Report</button>
    </form>

    <div id="reportContainer"></div>
  </div>

  <script src="script.js"></script>
  <style>
    footer {
      background: #333;

    .footer-content {

    .footer-content h3 {

    .socials {

      transition: background-color 0.3s ease, color 0.3s ease;

    .socials a i {
      font-size: 20px;

    }

    .socials a:hover {
      background-color: #fff;

    }

    .footer-menu {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .footer-menu ul {
      display: flex;
      justify-content: center;
      align-items: center;

      margin: 20px 0;
      padding: 0;
      list-style: none;
    }

    .footer-menu ul li {

    }

    .footer-menu ul li a {
      color: #ccc;

    .footer-menu-item {
