  <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: cursive;
    }

    a {
      text-decoration: none;
    }

    li {
      list-style: none;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #9896f1;
      color: #fff;
    }

    .nav-links a {
      color: #fff;
    }

    .logo {
      font-size: 32px;
    }

    .menu {
      display: flex;
      gap: 1em;
      font-size: 18px;
    }

    .menu li {
      padding: 5px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu li:hover {
      background-color: #4ca9a9;
    }

    .services {
      position: relative;
    }

    .dropdown {
      background-color: #018585;
      padding: 1em 0;
      position: absolute;
      display: none;
      border-radius: 8px;
      top: 35px;
      z-index: 1;
    }

    .dropdown-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .dropdown-group li {
      margin: 5px 0;
    }

    .dropdown li+li {
      margin-top: 10px;
    }

    .dropdown li {
      padding: 0.5em 1em;
      width: 8em;
      text-align: center;
    }

    .dropdown li:hover {
      background-color: #4ca9a9;
    }

    .services:hover .dropdown {
      display: block;
    }

    input[type="checkbox"] {
      display: none;
    }

    .three-line {
      display: none;
      font-size: 24px;
      user-select: none;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        position: absolute;
        background-color: #9896f1;
        right: 0;
        left: 0;
        text-align: center;
        padding: 16px 0;
      }

      .menu li:hover {
        display: inline-block;
        background-color: #4ca9a9;
        transition: background-color 0.3s ease;
      }

      .menu li+li {
        margin-top: 12px;
      }

      input[type="checkbox"]:checked~.menu {
        display: block;
      }

      .three-line {
        display: block;
      }

      .dropdown {
        left: 50%;
        top: 30px;
        transform: translateX(-50%);
      }

      .dropdown li:hover {
        background-color: #8ef6e4;
      }
    }
  </style>

    <h1>Student Performance Chart</h1>
  
    <form id="chartForm">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId" required>
  
      <label for="subjectId">Subject ID:</label>
      <input type="text" id="subjectId" name="subjectId" required>
  
      <button type="submit">Generate Chart</button>
    </form>

    <style>
      #chartForm {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#chartForm label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

#chartForm input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#chartForm button {
    display: block;
    width: 100%;
    padding: 10px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

#chartForm button:hover {
    background-color: #0056b3;
}

    </style>
  
    <!-- Display student and subject information -->
    <div id="studentInfo"></div>
    <div id="subjectInfo"></div>
  
    <div class="chart-container">
      <canvas id="performanceChart"></canvas>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
