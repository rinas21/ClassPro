  <script>
    function loadXMLDoc(filename) {
      if (window.XMLHttpRequest) {
        var xhttp = new XMLHttpRequest();
      } else {
        var xhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xhttp.open("GET", filename, false);
      xhttp.send();
      return xhttp.responseXML;
    }

    function showJobInfo(title, degree, steps, card) {
      var jobInfoBox = document.getElementById("jobInfoBox");
      var stepsHTML = steps.map(step => `<div class="stepCard">${step}</div>`).join('');

      jobInfoBox.innerHTML = `
                  <h2>${title}</h2>
                  <p>Degree: ${degree}</p>
                  <div id="path">${stepsHTML}</div>
                  <div id="closeButton" onclick="closeJobInfo()">Close</div>
              `;
      jobInfoBox.style.display = "block";

      card.openCards.push(jobInfoBox);
    }

    function closeJobInfo() {
      var jobInfoBox = document.getElementById("jobInfoBox");
      jobInfoBox.style.display = "none";
    }

    var xmlDoc = loadXMLDoc('jobs.xml');
    var jobs = xmlDoc.getElementsByTagName('job');

    var openCards = [];

    for (var i = 0; i < 1000; i++) {
      var job = jobs[i % jobs.length];
      var title = job.getElementsByTagName('title')[0].childNodes[0].nodeValue;
      var degree = job.getElementsByTagName('degree')[0].childNodes[0].nodeValue;
      var steps = Array.from(job.getElementsByTagName('step')).map(step => step.childNodes[0].nodeValue);

      var card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = title;
      card.style.backgroundColor = getRandomColor();
      setRandomPosition(card);

      card.openCards = [];

      card.onclick = function (title, degree, steps, card) {
        return function () {
          if (card.openCards.length >= 3) {
            var oldestCard = card.openCards.shift();
            oldestCard.style.display = "none";
          }

          showJobInfo(title, degree, steps, card);
        }
      }(title, degree, steps, card);

      document.querySelector('.content').appendChild(card);
    }

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function setRandomPosition(card) {
      var maxX = window.innerWidth - 200;
      var maxY = window.innerHeight - 150;
      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);
      card.style.left = randomX + 'px';
      card.style.top = randomY + 'px';
    }
  </script>
